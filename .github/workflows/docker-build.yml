name: Docker Build

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  # Allow manual triggering
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Verify nginx.conf exists
        run: |
          if [ -f nginx.conf ]; then
            echo "✅ nginx.conf found"
            cat nginx.conf | head -5
          else
            echo "❌ nginx.conf not found in repository root"
            echo "Please ensure nginx.conf is committed to your repository"
            ls -la
            exit 1
          fi
      
      - name: Build Docker image
        run: |
          # Display all files in current directory
          echo "Files in current directory:"
          ls -la
          
          # Use standard Docker build command
          docker build -t monaco-editors-iframe:latest .
          
          # Verify the image was built
          docker images | grep monaco-editors-iframe

